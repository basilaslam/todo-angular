<div
  class="lg:w-96 max-w-full rounded-lg bg-gray-800 p-8 text-gray-200 thin-scrollbar shadow-lg md:h-[650px] h-screen w-screen overflow-auto">
  <div class="flex justify-between">
    <div>
      <div class=" mb-6 flex items-center">
        <svg class="h-8 w-8 stroke-current text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
        </svg>
        <h4 *ngIf="user" class="ml-3 text-lg font-semibold">{{user.username}}'s Jobs</h4>
      </div>
    </div>
    <div>
      <svg (click)="createTask()" class="text-white cursor-pointer" version="1.1" id="Layer_1"
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px"
        height="24px" viewBox="0 0 122.875 122.648" enable-background="new 0 0 122.875 122.648" xml:space="preserve">
        <g>
          <path fill="#ffff" fill-rule="evenodd" clip-rule="evenodd" d="M108.993,47.079c7.683-0.059,13.898,6.12,13.882,13.805 c-0.018,7.683-6.26,13.959-13.942,14.019L75.24,75.138l-0.235,33.73c-0.063,
            7.619-6.338,13.789-14.014,13.78 c-7.678-0.01-13.848-6.197-13.785-13.818l0.233-33.497l-33.558,0.235C6.2
            ,75.628-0.016,69.448,0,61.764 c0.018-7.683,6.261-13.959,13.943-14.018l33.692-0.236l0.236-33.73C47.935,6.161,54.209-0.009,61.885,0 c7.678,0.009,
            13.848,6.197,13.784,13.818l-0.233,33.497L108.993,47.079L108.993,47.079z" />
        </g>
      </svg>
    </div>
  </div>

  <app-single-todo-card *ngFor="let item of list" [todo]="item" (toggleModalEvent)="toggleModal($event)"
    (toggleTodoStatusEvent)="toggleTodoIsDone($event)" (deleteTodoEvent)="deleteTodo($event)" />
  <button class="mt-2 flex h-8 w-full items-center rounded px-2 text-sm font-medium">
    <svg class="h-5 w-5 fill-current text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
    <input class="ml-4 h-8 flex-grow bg-transparent font-medium focus:outline-none" type="text"
      placeholder="add a new task" />
  </button>
</div>



<app-edit-modal *ngIf="showModal" [todo]="modalData" (clearModalEvent)="clearModal()"
  (submitDataEvent)="sumbitModal($event)" />
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
